<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            background: #ffffffcc; 
        }
        .card-title {
            font-weight: bold;
            color: #007b7f;
        }
        .btn-primary {
            background: #007b7f;
            border: none;
        }
        .btn-primary:hover {
            background: #005f63;
        }
        .result {
            font-weight: bold;
            font-size: 1.2rem;
            color: #00695c;
        }
        small {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card animate__animated animate__fadeIn">
        <h3 class="card-title text-center mb-4">Resume Classifier</h3>
        <form action="/predict" method="POST" enctype="multipart/form-data" id="resumeForm">
            <div class="mb-3">
                <input class="form-control" type="file" name="resume" accept=".txt,.pdf,.docx" required aria-label="Upload your resume">
                <small class="form-text">Upload your resume in .txt, .pdf, or .docx format</small>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary" type="submit" id="predictBtn">
                    <span id="btnText">Predict Category</span>
                    <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
            </div>
        </form>

        {% if result %}
        <div class="alert alert-success mt-3 text-center animate__animated animate__fadeIn">
            Predicted Category: <span class="result">{{ result }}</span>
        </div>
        {% endif %}
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    
    <script>
        const form = document.getElementById('resumeForm');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');

        form.addEventListener('submit', () => {
            btnText.textContent = "Predicting...";
            spinner.classList.remove('d-none');
        });
    </script>
</body>
</html>
